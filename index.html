<style>
.button {
  border: none;
  color: white;
  font-family : Roboto;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 10px;
}

.button1 {background-color: #F15A24;}
.toggle {
            position : relative ;
            display : inline-block;
            width : 100px;
            height : 35px;
            background-color: #F15A24;
            border-radius: 20px;
            border: 2px black;
        }
                
        /* After slide changes */
        .toggle:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 35px;
            border-radius: 50%;
            background-color: white;
            top: 1px; 
            left: 1px;
            transition:  all 0.5s;
        }
                
        /* Toggle text */
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 15px;

        }
                
        /* Checkbox cheked effect */
        .checkbox:checked + .toggle::after {
            left : 52px; 
        }
                
        /* Checkbox cheked toggle label bg color */
        .checkbox:checked + .toggle {
            background-color: grey;
        }
                
        /* Checkbox vanished */
        .checkbox { 
            display : none;
        }
</style>
</head>
